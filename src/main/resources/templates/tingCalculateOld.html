<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>TingPaiCalculate</title>

    <script type="text/javascript" th:inline="javascript">


        function createButtonList(type) {
            for (let i = 1; i < 10; i++) {
                let name = i + type;
                // let html = "<input type=\"button\" value=\"" + name + "\" onclick=\"addButton(" + `"${name}"` + ");\">";
                let html = `<input type="button" value="${name}" onclick="addButton(${i}, ${type});">`;
                document.getElementById(type).innerHTML += html;
            }
        }
        function addButton(value, type) {

            let html = `<input type="button" value="${value}${type.id}" onclick=this.remove();>`;
            document.getElementById("add").innerHTML += html;

            // let cards = [[${cards}]];
            //
            // console.log(cards)
            // console.log(document.getElementById("add"));


        }

    </script>


</head>


<body>



<h2 class="display-4">听牌计算器</h2>
<div>
    <p>手牌:
        <p id="add"></p>

    </p>
<!--    <br>-->
    <p id="result">结果: </p>
    <br>
</div>

<div id="万"></div>

<div id="桶"></div>

<div id="条"></div>


<script>
    createButtonList('万');
    createButtonList('桶');
    createButtonList('条');
</script>

<br>

<button class="btn btn-info col-6">计算</button>
<button class="btn btn-info col-6">重置</button>

</body>
</html>
